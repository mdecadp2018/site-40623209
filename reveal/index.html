    1.發生github無法登入的問題
    
    2.發生原因:
    
    網路裝置與資料庫故障, 導致發生此一事件
    
    3.影響範圍:
    
    僅影響存儲在MySQL數據庫中的網站元數據，例如問題和拉取請求 Git存儲庫數據不受影響，並且在整個事件期間一直可用。
    
    4.因應處理:
    
    各計算機程式、電腦輔助設計與協同產品設計倉儲資料除了近端與 Github 端存放外, 還必須同步到:
    
    https://about.gitlab.com/pricing/
    
    https://bitbucket.org/product/pricing 以及自建區域網路上的  Fossli SCM 主機

    </script>
